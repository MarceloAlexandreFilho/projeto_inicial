<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/stilo.css">
    <title>Localizar</title>
</head>
<body>
    <main>
        <h1>Busca seu endereço aqui</h1>
        <form action="">
            <div id="end">
                <label for="iendereco">Endereço: </label>
                <input type="search" name="endereco" id="iendereco" placeholder="Digite seu endereço">
            </div>
            <div id="cep">
                <label for="icep">Cep: </label>
                <input type="number" name="cep" id="icep" placeholder="Digite seu cep">
            </div>
            <input type="submit" value="Buscar">
        </form>
    </main>
    <aside>
        <iframe src="https://embed.waze.com/iframe?zoom=12&lat=-22.910175&lon=-43.168716&ct=livemap" width="350" height="300" allowfullscreen></iframe>
    </aside>
</body>
</html>
